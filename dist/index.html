		background: #061a62;
		bottom: 0;
		left: 0;
		position: fixed;
		right: 0;
		top: 0;
		z-index: 99999999
	}

	.preloader__container {
		height: 100%;
		width: 100%;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-pack: center;
		-ms-flex-pack: center;
		justify-content: center;
		-webkit-box-align: center;
		-ms-flex-align: center;
		align-items: center
	}

	.preloader__img {
		position: relative
	}

	.no-webp .preloader__img::before {
		background: url(/img/rocketPreloader.png) top/cover no-repeat
	}

	.webp .preloader__img::before {
		background: url(/img/rocketPreloader.webp) top/cover no-repeat
	}

	.preloader__img::before {
		content: "";
		height: 540px;
		width: 540px;
		position: absolute;
		left: -13px;
		top: -20px;
		z-index: 999;
		-webkit-animation: rotateRocket 1.8s linear infinite;
		animation: rotateRocket 1.8s linear infinite
	}

	.preloader__img img {
		-webkit-transition: all .4s;
		-o-transition: all .4s;
		transition: all .4s;
		z-index: 9999;
		padding: 50px;
		border: 1px solid #fff;
		border-radius: 50%
	}

	@media (max-width: 1599px) {
		.preloader__img img {
			height: 370px;
			width: 370px
		}

		.preloader__img::before {
			height: 400px;
			width: 400px;
			left: -14px;
			top: -11px
		}
	}

	@media (max-width: 999px) {
		.preloader__img img {
			height: 263px;
			width: 263px;
			padding: 30px
		}

		.preloader__img::before {
			height: 290px;
			width: 290px;
			left: -13px;
			top: -13px
		}
	}

	@media (max-width: 767px) {
		.preloader__img img {
			height: 230px;
			width: 230px
		}

		.preloader__img::before {
			height: 250px;
			width: 250px;
			left: -11px;
			top: -10px
		}
	}

	@media (max-width: 479px) {
		.preloader__img img {
			height: 170px;
			width: 170px
		}

		.preloader__img::before {
			height: 185px;
			width: 185px;
			left: -10px;
			top: -10px
		}
